name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test-and-analyze:
    name: Test and SonarQube Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci
        env:
          CYPRESS_INSTALL_BINARY: 0

      - name: Run tests with coverage
        run: npm test -- --coverage --watchAll=false
        continue-on-error: true

      - name: Verify coverage file exists
        run: |
          echo "Checking for coverage file..."
          ls -la coverage/
          if [ -f coverage/lcov.info ]; then
            echo "✓ coverage/lcov.info exists"
            echo "File size: $(wc -c < coverage/lcov.info) bytes"
            echo "Lines: $(wc -l < coverage/lcov.info)"
          else
            echo "✗ coverage/lcov.info NOT FOUND"
            exit 1
          fi

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
