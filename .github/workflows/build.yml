name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test-and-analyze:
    name: Test and SonarQube Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci
        env:
          CYPRESS_INSTALL_BINARY: 0

      - name: Run tests with coverage
        run: npm test -- --coverage --watchAll=false
        continue-on-error: true

      - name: Verify coverage file exists
        run: |
          echo "Checking for coverage file..."
          ls -la coverage/ || echo "Coverage directory not found"
          if [ -f coverage/lcov.info ]; then
            echo "✓ coverage/lcov.info exists"
            echo "File size: $(wc -c < coverage/lcov.info) bytes"
            echo "Lines: $(wc -l < coverage/lcov.info)"
          else
            echo "⚠ coverage/lcov.info NOT FOUND - tests may have failed"
          fi
        continue-on-error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=GiveProtocol_give-protocol-webapp
            -Dsonar.organization=giveprotocol3475084257
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
        continue-on-error: true
