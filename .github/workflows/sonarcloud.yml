name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: # Allows manual triggering

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    # if: false  # Workflow is now active
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: |
          npm run test -- --coverage --coverageReporters=lcov --coverageReporters=text-summary || true
        continue-on-error: true

      - name: Run ESLint and generate report
        run: |
          npm run lint:report || true
        continue-on-error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=true
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.eslint.reportPaths=eslint-report.json

      - name: Check Quality Gate
        if: github.event_name == 'pull_request'
        run: |
          echo "Quality Gate status will be reported as PR check"

  # Optional: Add a job to comment on PR with results
  comment-on-pr:
    name: Comment on PR
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    needs: sonarcloud
    if: github.event_name == 'pull_request'  # Re-enabled for PR comments
    
    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… SonarCloud analysis completed! Check the results in the [SonarCloud dashboard](https://sonarcloud.io/summary/new_code?id=GiveProtocol_Duration-Give&pullRequest=' + context.issue.number + ').'
            })